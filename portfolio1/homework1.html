<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vincent's homework 1</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow="#000000"></a-sphere>
      <a-sphere position="3 1 -4" radius="1" color="#yellow" wireframe="true" segments-height="6"></a-sphere>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-box position="-2.5 1.5 -3" height="3" width="2" lenghth="2 " wireframe="true" segments-height="10" segments-width="15" segments-depth="20" rotation="0 60 0" color="#ffff00"></a-box>
      <a-tetrahedron color="#FF926B"  position="5 3 -6" radius="1"></a-tetrahedron>
      <a-torus-knot color="#8000ff" position="-2.5 3 -6" arc="180" p="2" q="7" radius="1" radius-tubular="0.1"></a-torus-knot>
      

      <a-sky color="#0080ff"></a-sky>

    </a-scene>
  </body>
</html>
